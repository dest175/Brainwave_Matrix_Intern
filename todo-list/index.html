<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Solutions Task List</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="screen">
            <div class="header">
                <div class="logo">
                    <i data-lucide="palette"></i>
                    <i data-lucide="brush" class="brush-icon"></i>
                </div>
                <h1>Pixel Solutions</h1>
            </div>
            <form id="name-form">
                <input type="text" id="name-input" placeholder="Enter your name" class="input">
                <button type="submit" class="btn start-btn">Start</button>
            </form>
        </div>

        <div id="todo-screen" class="screen hidden">
            <div class="header">
                <div class="logo">
                    <i data-lucide="palette"></i>
                    <i data-lucide="brush" class="brush-icon"></i>
                </div>
                <h1>Pixel Solutions</h1>
            </div>
            <h2 id="welcome-name" class="subtitle"></h2>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <button id="addTask">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
